prompts:
  - id: categorize_release_notes
    file: categorize_release_notes.yaml
    description: >-
        Categorizes release notes into customizable sections and returns them in valid HTML format. model: openai/gpt-4
  - id: create_single_sentence_release_note
    file: create_single_sentence_release_note.yaml
    description: >-
        Generates a concise, single-sentence release note for a Jira issue based on its title, description, and labels. Ensures clarity and adherence to formatting rules. model: openai/gpt-4
  - id: general_counsel_bot
    file: general_council_bot.yaml
    description: >-
        Acts as a central agent to recommend and execute tools based on the user's task. It uses a registry of tools for efficient delegation. model: openai/gpt-4
  - id: ghost_writer
    file: ghost_writer.yaml
    description: >-
        Writes a cohesive, easy-to-read Markdown article based on a provided research paper and optionally expanded with other relevant sources. The final output includes a front matter header, references, in-depth analysis, code samples, and specific guidance for product managers. model: openai/gpt-4
  - id: general_counsel_bot
    file: main_prompt.yaml
    description: >-
        A master prompt that leverages the `index.yaml` file to recommend the most relevant prompt based on a user's input query. model: openai/gpt-4
  - id: meeting_summaries
    file: meeting_summary.yaml
    description: >-
        Analyzes meeting transcripts to generate structured summaries, including meeting purpose, context, actionable next steps, key takeaways, and open questions. Ensures clarity, organization, and adherence to the outlined structure. model: openai/gpt-4
  - id: analyze_research_paper
    file: paper_research_assistant_0.2.yaml
    description: >-
        Thoroughly analyzes a research paper, verifies its main claims, explores methodologies and findings, and provides a practical, step-by-step replication guide. The output is in Markdown format for accessibility. model: openai/gpt-4
  - id: paraphraser_chain_of_thought
    file: paraphraser.yaml
    description: >-
        A specialized paraphraser that rewrites paragraphs with specified lexical and ordering diversity using chain-of-thought reasoning for coherence and refinement. model: openai/gpt-o1
